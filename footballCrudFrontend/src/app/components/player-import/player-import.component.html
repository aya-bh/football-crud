<h2 mat-dialog-title>Importer les Joueurs</h2>
<mat-dialog-content>
  <input type="file" (change)="handleFileInput($event)" />
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button color="primary" (click)="upload()">Importer</button>
</mat-dialog-actions>
